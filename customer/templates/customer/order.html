{% extends 'customer/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>Избери ресторант за поръчка</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        {% for restaurant in restaurants %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <a href="{% url 'order-menu' restaurant.pk %}"><img class="rounded" src="{{ restaurant.logo.url }}" width="300" height="150"></a>
            <h5 class="mt-3">{{ restaurant.name }}</h5>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
